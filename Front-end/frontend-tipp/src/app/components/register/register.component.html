
<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
        <mat-form-field class="element">
            <mat-label>Nombre</mat-label>
            <input type="text" matInput formControlName='nombre' placeholder="Nombre" id="nombre">
        </mat-form-field>

        <mat-form-field class="element">
            <mat-label>Correo</mat-label>
            <input type="email" matInput placeholder="Ex. ejemplo@email.com" formControlName="correo" id="correo">
        </mat-form-field>

        <mat-form-field class="element">
            <mat-label>Password</mat-label>
            <input type="password" matInput formControlName='password' id="password">
        </mat-form-field>
 
        <section>
            <button [disabled] = "formulario.invalid" mat-raised-button type="submit" color="accent" class="element">Registrar</button>
        </section>
</form>
