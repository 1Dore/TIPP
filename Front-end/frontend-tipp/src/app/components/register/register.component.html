<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Document</title>
</head>
<body >
    <div class="row" >
        <div class="col-2"></div>
        <div class="col-8">
            <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
                <mat-form-field class="element">
                    <mat-label>Nombre</mat-label>
                    <input type="text" matInput formControlName='nombre' placeholder="Nombre" class="element">
                </mat-form-field>

                <mat-form-field class="element">
                    <mat-label>Apellido</mat-label>
                    <input type="text" matInput formControlName='apellido' placeholder="Apellido">
                </mat-form-field>

                <mat-form-field class="element">
                    <mat-label>Correo</mat-label>
                    <input type="text" matInput placeholder="Ex. ejemplo@email.com" formControlName='Correo'>
                </mat-form-field>

                <mat-form-field class="element">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput formControlName='Password'>
                </mat-form-field>
                
                <mat-form-field class="element">
                    <mat-label>Repetir Password</mat-label>
                    <input type="password" matInput formControlName='Rep_Password'>
                </mat-form-field>

                <section>
                    <button [disabled] = "formulario.invalid" mat-raised-button type="submit" color="accent" class="element">Registrar</button>
                </section>
                <a href="/register_colab"><p style="text-align: center;">Ser un colavorador</p></a> 
            </form>
        </div>
        <div class="col-2"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
