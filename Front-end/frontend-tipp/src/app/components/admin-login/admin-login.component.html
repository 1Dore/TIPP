

<mat-toolbar color="primary">
    <a (click)="abrir('/TIPP_Register')">
      <button mat-button><mat-icon class="center">home</mat-icon></button>
    </a>
  </mat-toolbar>
  <div class="center">
    <form [formGroup]="form" (ngSubmit)="onSubmit('./Admin-Mode')">   

  <!-----------------------------correo------------------------->
      <mat-form-field class="element">
          <mat-label>Correo</mat-label>
          <input type="email" matInput placeholder="Ex. ejemplo@email.com" formControlName="correo">
      </mat-form-field>
    <!-----------------------------password------------------------->
      <mat-form-field class="element">
          <mat-label>Password</mat-label>
          <input type="password" matInput formControlName='password'>
      </mat-form-field>
  
      <section>
        <button [disabled] = "form.invalid" mat-raised-button type="submit" color="accent" class="element">Registrar</button>
      </section>
    </form>
  </div>
