<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <mat-drawer-container class="element">

            <mat-drawer #drawer mode="over" class="sidemenu">

                    <div class="cuadrado"></div>
                </div>

                <div *ngIf="auth.isLogin()">

                <div class="d-flex justify-content-around">
                    <button mat-button>Citas</button>
                </div>

                <div class="d-flex justify-content-around">
                    <button mat-button class="center">About</button>
                </div>
                
                <div class="d-flex justify-content-around">
                    <button mat-button><mat-icon class="center">settings</mat-icon></button>
                </div>
                <div class="d-flex justify-content-around">
                    <button mat-button class="bottomcenter" (click)="irA('/checkout')">Cerrar Sesi√≥n</button>
                </div>


            </mat-drawer>
        </mat-drawer-container>


        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

</html>
