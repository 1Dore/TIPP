<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>TIPP</title>
</head>
<body>

    <mat-drawer-container class="element">
        <!-- Side Menu -->
            <mat-drawer #drawer mode="over" class="sidemenu">
                <div class="d-flex justify-content-around">
                    <div class="cuadrado"></div>
                </div>

                <div *ngIf="auth.isLogin()">
                    <button mat-button (click)="irA('/colab-menu/perfil')">{{userDisplayName}}</button>
                </div>

                <div class="d-flex justify-content-around">
                    <button mat-button class="center">About</button>
                </div>
                
                <div class="d-flex justify-content-around">
                    <button mat-button><mat-icon class="center">settings</mat-icon></button>
                </div>
                <div class="d-flex justify-content-around">
                    <button mat-button class="bottomcenter" (click)="irA('/checkout')">Cerrar Sesión</button>
                </div>
            </mat-drawer>

            <!-- el menú como tal -->

            <mat-drawer-content>
                <mat-toolbar class="toolbar">
                    <a (click)="drawer.toggle()">
                        <button mat-button><mat-icon class="center">menu</mat-icon></button>
                    </a>
                    <div>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </div>
                    <div class ="row justify-content-md-center" >
                        <button  mat-raised-button type="submit" color="accent" class = "spacer" (click)="cambiarEstado()">{{datosEstado.display}}</button>
                    </div>
                    <div>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </div>
                    <div>
                        <button  mat-raised-button type="submit" color="accent" class = "spacer" (click)="obtenerCitas()">Refresh</button>
                    </div>
                </mat-toolbar>
                <div class="col-1"></div>
                <div class="col-10">
                    <mat-card *ngFor="let infoCita of listaCitas">
                        <mat-card-title><h2> Cita </h2></mat-card-title>
                        <mat-card-content class="img">
                            <div class="container">
                                <div class="row">
                                    <div class="col-4">
                                        <div class="cuadrado" ></div>                            
                                    </div>
                                    <div class="col-4">
                                        <p>Nombre del cliente: {{infoCita.nombre}}</p>
                                        Descripcion:
                                        <mat-list role="list">
                                            <mat-list-item >telefono: {{infoCita.telefono}}</mat-list-item>
                                            <mat-list-item >contrato id: {{infoCita.contrato_id}}</mat-list-item>
                                            <mat-list-item >estado: {{infoCita.estado}}</mat-list-item>
                                        </mat-list>
                                    </div>
                                    <div class="col-4">
                                    </div>
                                </div>
                            </div>
                        </mat-card-content>
                    </mat-card>
                </div>


            </mat-drawer-content>

        
        </mat-drawer-container>


        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>                
</body>
</html>
