<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>TIPP</title>
</head>
<body>


    <mat-drawer-container class="element">
        <!-- Side Menu -->
            <mat-drawer #drawer mode="over" class="sidemenu">
                <div class="d-flex justify-content-around">
                    <div class="cuadrado"></div>
                </div>


                <div *ngIf="auth.isLogin()">
                    <button mat-button (click)="irA('/user-page')">{{userDisplayName}}</button>
                </div>


                <DIv class="d-flex justify-content-around">
                    <button mat-button>Citas</button>
                </DIv>

                <div class="d-flex justify-content-around">
                    <button mat-button class="bottomcenter">About</button>
                </div>
                
                <DIv class="d-flex justify-content-around">
                    <button mat-button><mat-icon class="center">settings</mat-icon></button>
                </DIv>

                <div class="d-flex justify-content-around">
                    <button mat-button class="bottomcenter" (click)="irA('/checkout')">Cerrar Sesi√≥n</button>
                </div>

            </mat-drawer>
        <!-- Pagina del Usuario -->
            <mat-drawer-content class="element">
                <mat-toolbar color="primary">
                    <a (click)="drawer.toggle()">
                        <button mat-button><mat-icon class="center">menu</mat-icon></button>
                      </a>
                  </mat-toolbar>
                <div class="d-flex justify-content-around">
                    <form [formGroup]="name_tags" class="element">
                        <mat-form-field appearance="outline" class="buscador">
                            <mat-label>Buscar Colaborador</mat-label>
                            <div class="d-flex justify-content-around">
                                <input matInput placeholder="Buscar" formControlName="string">
                                <button (click)="buscarColaboradores()" mat-button><mat-icon matSuffix >search</mat-icon></button>
                            </div>
                        </mat-form-field>
                    </form>
                </div>
                <div class="d-flex justify-content-around">
                    <div class="mapa">Mapa</div>
                </div>
                
                
            </mat-drawer-content>
        </mat-drawer-container>


        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>                
</body>
</html>
